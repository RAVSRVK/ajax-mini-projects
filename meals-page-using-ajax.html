<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>JS Meals</title>



    <style>

        img{
            height: 300px;
            border-radius: 5px;
        }
        p{
            font-weight: bold;
        }
        footer{
            background-color: rgb(37, 1, 1);
            color: white;
            padding: 20px;
        }

    </style>
</head>
<!-- Latest compiled and minified JavaScript -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS Meals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Is</a>
            </li>
          </ul>
        </div>
      </nav>
	<div class="container">
		<div class="row" id="meals">
			
		</div>
	</div>
	<footer class="text-center">
		<p>Designed and developed by</p>
		<h4>R.Vamsi Krishna</h4>
	</footer>
<script>
	$.ajax({
		url:'https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian',
		type:'get',
		dataType:'json',
		success:function(response){
			for(var i=0;i<response.meals.length;i++){
				var newmeal ="<div class='col-md-4 text-center'><p>"+response.meals[i].strMeal+"</p><img src="+response.meals[i].strMealThumb+"></div>" 
				$("#meals").append(newmeal)
			}
		},
		error:function(error){
			console.log(error);
		}

	})
</script>
</body>
</html>
